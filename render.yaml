services:
  - type: web
    name: negotiationbot
    env: docker
    buildCommand: |
      apt-get update && \
      apt-get install -y curl gnupg && \
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - && \
      curl https://packages.microsoft.com/config/debian/10/prod.list > /etc/apt/sources.list.d/mssql-release.list && \
      apt-get update && \
      ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev gcc g++ && \
      pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_SERVER
        value: negobot-sqlsvr.database.windows.net
      - key: DB_NAME
        value: negobotchat
      - key: DB_PASSWORD
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PORT
        value: 1433  # SQL Server default
      - key: ENV
        value: production
